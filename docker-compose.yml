# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: coursework-itransition
      MYSQL_ROOT_PASSWORD: bestuser
      MYSQL_ROOT_USER: bestuser

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"